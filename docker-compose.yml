version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: studsys-db
    environment:
      POSTGRES_DB: studsys
      POSTGRES_USER: studsys
      POSTGRES_PASSWORD: studsys
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: studsys-app
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/studsys
      SPRING_DATASOURCE_USERNAME: studsys
      SPRING_DATASOURCE_PASSWORD: studsys
      SPRING_PROFILES_ACTIVE: default
      APP_JWT_SECRET: "change-me-in-prod"

volumes:
  db_data:
